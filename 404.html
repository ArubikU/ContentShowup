<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Page not found. Redirecting..." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>404 Not Found</title>
    <script>
      // Redirect to the specified URL after a short delay
      window.onload = function() {
        // Cache the extra part of the URL
        let currentPath = window.location.pathname + window.location.search + window.location.hash;
        // Store it in localStorage
        localStorage.setItem("redirectedPath", currentPath);
        // Redirect to the new URL
        window.location.href = "https://arubiku.github.io/contentshowup/";
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
